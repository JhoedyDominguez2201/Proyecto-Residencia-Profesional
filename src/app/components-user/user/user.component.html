<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <nav class="navbar navbar-expand-lg navbar-dark custom-bg-color">
    <div class="container-fluid">
      <a class="navbar-brand" href="user/home-user">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="busqueda-avanzada"  >Búsqueda Avanzada</a>
          </li>
        </ul>
        <!-- Botones de búsqueda e inicio de sesión/cierre de sesión -->
        <div class="d-flex">
          <form class="me-3 d-flex" (submit)="buscarDocumentos(searchQuery.value)">
            <input #searchQuery class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit"><i class="fa fa-search"></i></button>
          </form>

          <ng-container *ngIf="(isAuthenticated$ | async) else loginButtons">
            <div class="dropdown position-relative">
              <span class="text-light me-3 dropdown-toggle" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Hola, {{ userName$ | async }}
              </span>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <a class="dropdown-item" routerLink="/user/user-profile">Mi Perfil</a>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" (click)="logout()">Cerrar Sesión</button>
              </div>
            </div>
          </ng-container>

          <!-- Mostrar los botones de "Iniciar Sesión" y "Registrarse" si no está autenticado -->
          <ng-template #loginButtons>
            <button class="btn btn-outline-light" routerLink="login">Iniciar Sesión</button>
            <button class="btn btn-outline-light" routerLink="registro">Registrarse</button>
          </ng-template>

        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <router-outlet></router-outlet>
  </div>
</body>
