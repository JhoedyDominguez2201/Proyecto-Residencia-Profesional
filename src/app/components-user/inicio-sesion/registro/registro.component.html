<section class="vh-100" style="background-color: #ffffff;">
    <div class="container-fluid py-5 h-100  ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; background-color: #b4c7db;  ">
                    <div class="row g-0">
  
                        <div class="col-md-12">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form class="d-flex flex-column align-items-center" [formGroup]="registerForm" (submit)="registerUser()">
  
                                    <div class="text-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Registrarse</span>
                                    </div>
  
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">¡Bienvenid@! Para crear tu cuenta necesitamos los siguientes datos:</h5>
  
                                    <div class="row">
                                        <div class="col-md-6">
                                            
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example17">Nombre</label>
                                                <input id="form2Example17" class="form-control form-control-lg" style="width:100%;" formControlName="nombre" />
                                            </div>
  
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example27">Apellido paterno</label>
                                                <input id="form2Example27" class="form-control form-control-lg" style="width:100%;" formControlName="apellido_paterno" />
                                            </div>
  
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example27">Apellido materno</label>
                                                <input id="form2Example27" class="form-control form-control-lg" style="width:100%;" formControlName="apellido_materno"/>
                                            </div>
  
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example27">Edad</label>
                                                <input id="form2Example27" class="form-control form-control-lg" type="number" style="width:100%;" formControlName="edad"/>
                                            </div>
  
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example27">Estado</label>
                                                <select class="form-select"  formControlName="estado">
                                                    <option selected>Selecciona un estado</option>
                                                    <option value="Aguascalientes">Aguascalientes</option>
                                                    <option value="Baja California">Baja California</option>
                                                    <option value="Baja California Sur">Baja California Sur</option>
                                                    <option value="Campeche">Campeche</option>
                                                    <option value="Chiapas">Chiapas</option>
                                                    <option value="Chihuahua">Chihuahua</option>
                                                    <option value="Coahuila">Coahuila</option>
                                                    <option value="Colima">Colima</option>
                                                    <option value="Durango">Durango</option>
                                                    <option value="Estado de México">Estado de México</option>
                                                    <option value="Guanajuato">Guanajuato</option>
                                                    <option value="Guerrero">Guerrero</option>
                                                    <option value="Hidalgo">Hidalgo</option>
                                                    <option value="Jalisco">Jalisco</option>
                                                    <option value="Michoacán">Michoacán</option>
                                                    <option value="Morelos">Morelos</option>
                                                    <option value="Nayarit">Nayarit</option>
                                                    <option value="Nuevo León">Nuevo León</option>
                                                    <option value="Oaxaca">Oaxaca</option>
                                                    <option value="Puebla">Puebla</option>
                                                    <option value="Querétaro">Querétaro</option>
                                                    <option value="Quintana Roo">Quintana Roo</option>
                                                    <option value="San Luis Potosí">San Luis Potosí</option>
                                                    <option value="Sinaloa">Sinaloa</option>
                                                    <option value="Sonora">Sonora</option>
                                                    <option value="Tabasco">Tabasco</option>
                                                    <option value="Tamaulipas">Tamaulipas</option>
                                                    <option value="Tlaxcala">Tlaxcala</option>
                                                    <option value="Veracruz">Veracruz</option>
                                                    <option value="Yucatán">Yucatán</option>
                                                    <option value="Zacatecas">Zacatecas</option>
                                                </select>
                                                                                            </div>
                                        </div>
  
                                        <div class="col-md-6">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example27">Ocupación</label>
                                                <input id="form2Example27" class="form-control form-control-lg" style="width:100%;" formControlName="ocupacion" />
                                            </div>
  
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example27">Escolaridad</label>
                                                <input id="form2Example27" class="form-control form-control-lg" style="width:100%;"  formControlName="escolaridad"/>
                                            </div>
  
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example27">Correo electrónico</label>
                                                <input type="email" id="form2Example27" class="form-control form-control-lg" style="width:100%;"  formControlName="email"/>
                                            </div>
  
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example27">Contraseña</label>
                                                <input type="password" id="form2Example27" class="form-control form-control-lg" style="width:100%;"  formControlName="password"/>
                                            </div>
  
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example27">Confirmar contraseña</label>
                                                <input type="password" id="form2Example27" class="form-control form-control-lg" style="width:100%;"  formControlName="confirmPassword"/>
                                            </div>
                                        </div>
                                    </div>
  
                                    <div class="text-center pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Crear cuenta</button>
                                    </div>
  
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">¿Ya tienes cuenta? <a href="http://localhost:4200/user/login"
                                        style="color: #393f81;">Inicia sesión aquí</a></p>
                                    <a  class="small text-muted">Terms of use.</a>
                                    <a class="small text-muted">Privacy policy</a>
                                </form>
                            </div>
                        </div>
  
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
