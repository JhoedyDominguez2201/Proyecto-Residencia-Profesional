<section class="vh-100" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; background-color: #b4c7db ;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="./assets/vista-superior-portatil-raton-iconos-tecnologicos.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%; width: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  
                    <div class="text-center align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Iniciar Sesión</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">¡Bienvenido! Para iniciar sesión ingresa los siguientes datos:</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg"  formControlName="email" name="email" />
                      <label class="form-label" for="form2Example17">Correo electrónico</label>
                  </div>
                  
                  <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password" name="password" />
                      <label class="form-label" for="form2Example27">Contraseña</label>
                  </div>
                  
  
                    <div class="text-center pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block w-100" type="submit">Login</button>
                    </div>
  
                     
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes cuenta? <a href="http://localhost:4200/user/registro"
                        style="color: #393f81;">Registrate aquí</a></p>
                    <a  class="small text-muted">Terms of use.</a>
                    <a  class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
