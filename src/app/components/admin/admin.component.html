<!-- app.component.html -->

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <nav class="navbar navbar-expand-lg navbar-dark custom-bg-color">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/home-admin">Acervo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             Plantillas
            </a>           
             <ul class="dropdown-menu">
              <li><a class="dropdown-item" (click)="irConsultarPlantillas()">Consultar Plantillas</a></li>
              <li><a class="dropdown-item" (click)="irCrearPlantilla()">Crear nueva plantilla</a></li>
              <li><a class="dropdown-item" (click)="IrCrearDesdeExistente()">Crear en base a una existente</a></li>
            </ul>
          </li>
          <!-- Menú desplegable para Bootstrap 5 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Documentos
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" (click)="irDocumentos()">Consultar</a></li>
              <li><a class="dropdown-item" (click)="irCrearDocumentos()">Crear Documento</a></li>         
            </ul>
          </li> 
          <li class="nav-item active">
            <a class="nav-link" (click)="IrComentarios()">Comentarios <span class="sr-only">(current)</span></a>
          </li>    
          <li class="nav-item active">
            <a class="nav-link" (click)="IrCarrusel()">Carrusel <span class="sr-only">(current)</span></a>
          </li>    
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="usuariosDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Usuarios
            </a>
            <ul class="dropdown-menu" aria-labelledby="usuariosDropdown">
              <li><a class="dropdown-item" (click)="IrUsuarios()">Crear Usuario</a></li>
              <li><a class="dropdown-item" (click)="irListarUsuarios()">Listar Usuarios</a></li>
            </ul>
          </li>    
        </ul>
        
        <!-- Botón de Cerrar Sesión -->
        <ng-container *ngIf="(isAuthenticated$ | async)">
          <button class="btn btn-danger ms-auto" (click)="logout()">Cerrar Sesión</button>
        </ng-container>

        <!-- Botón de Iniciar Sesión -->
        <ng-container *ngIf="!(isAuthenticated$ | async)">
          <div class="d-flex ms-auto" >
            <button class="btn btn-outline-light me-2" (click)="IrIniciarSesion()">Iniciar Sesión</button>
          </div>
        </ng-container>
        
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <router-outlet></router-outlet>
  </div>

  
</body>
