<!-- editar-administrativos.component.html -->
<div class="container mt-3">
    <h2>Editar Administrativo</h2>
    <form (ngSubmit)="guardarCambios()" #editarForm="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
        <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" [(ngModel)]="usuario.apellido_paterno" required>
      </div>
      <div class="mb-3">
        <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
        <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" [(ngModel)]="usuario.apellido_materno" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="••••••••••"
          [(ngModel)]="usuario.password"
          required
        >
      </div>
      
      <div class="mb-3">
        <label class="form-label">Roles:</label>
        
        <div class="form-check form-switch me-4">
          <input class="form-check-input" type="checkbox" id="roleAdmin" name="roleAdmin" [(ngModel)]="usuarioRoles.admin" [value]="'Admin'">
          <label class="form-check-label" for="roleAdmin">Admin</label>
        </div>
  
        <div class="form-check form-switch me-4">
          <input class="form-check-input" type="checkbox" id="roleCapturista" name="roleCapturista" [(ngModel)]="usuarioRoles.capturista" [value]="'Capturista'">
          <label class="form-check-label" for="roleCapturista">Capturista</label>
        </div>

        <div class="form-check form-switch me-4">
          <input class="form-check-input" type="checkbox" id="roleValidador" name="roleValidador" [(ngModel)]="usuarioRoles.validador" [value]="'Validador'">
          <label class="form-check-label" for="roleValidador">Validador</label>
        </div>

        <div class="form-check form-switch me-4">
          <input class="form-check-input" type="checkbox" id="roleCarrusel" name="roleCarrusel" [(ngModel)]="usuarioRoles.carrusel" [value]="'Carrusel'">
          <label class="form-check-label" for="roleCarrusel">Carrusel</label>
        </div>

        <div class="form-check form-switch me-4">
          <input class="form-check-input" type="checkbox" id="rolePlantillas" name="rolePlantillas" [(ngModel)]="usuarioRoles.plantillas" [value]="'Plantillas'">
          <label class="form-check-label" for="rolePlantillas">Plantillas</label>
        </div>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
</div>
