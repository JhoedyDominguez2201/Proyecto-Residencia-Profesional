<section class="vh-100" style="background-color: #ffffff;">
    <div class="container-fluid py-5 h-100  ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; background-color: #b4c7db;  ">
                    <div class="row g-0">
                        <div class="col-md-12">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form class="d-flex flex-column align-items-center" autocomplete="off"  [formGroup]="registerForm" (submit)="registerUserAdmin()">

                                    <div class="text-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Registrar nuevo usuario</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">¡Bienvenido! Para crear la cuenta proporciona los siguientes datos</h5>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="nombre">Nombre</label>
                                                <input id="nombre" class="form-control form-control-lg" style="width:100%;" formControlName="nombre" />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="apellidoPaterno">Apellido paterno</label>
                                                <input id="apellidoPaterno" class="form-control form-control-lg" style="width:100%;" formControlName="apellidoPaterno" />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="apellidoMaterno">Apellido materno</label>
                                                <input id="apellidoMaterno" class="form-control form-control-lg" style="width:100%;" formControlName="apellidoMaterno" />
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="email">Correo electrónico</label>
                                                <input type="email" id="email" class="form-control form-control-lg" style="width:100%;" formControlName="email" />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="password">Contraseña</label>
                                                <input type="password" id="password" class="form-control form-control-lg" style="width:100%;" formControlName="password" />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="confirmPassword">Confirmar contraseña</label>
                                                <input type="password" id="confirmPassword" class="form-control form-control-lg" style="width:100%;" formControlName="confirmPassword" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="mb-4">
                                        <label class="form-label">Roles:</label>
                                     <div class="form-check form-switch me-4">
                                         <input class="form-check-input" type="checkbox" id="roleAdmin" name="roleAdmin" formControlName="roleAdmin">
                                         <label class="form-check-label" for="roleAdmin">Admin</label>
                                     </div>

                                     <div class="form-check form-switch me-4">
                                          <input class="form-check-input" type="checkbox" id="roleCapturista" name="roleCapturista" formControlName="roleCapturista">
                                          <label class="form-check-label" for="roleCapturista">Capturista</label>
                                     </div>

                                    <div class="form-check form-switch me-4">
                                        <input class="form-check-input" type="checkbox" id="roleValidador" name="roleValidador" formControlName="roleValidador">
                                        <label class="form-check-label" for="roleValidador">Validador</label>
                                    </div>

                                    <div class="form-check form-switch me-4">
                                        <input class="form-check-input" type="checkbox" id="roleCarrusel" name="roleCarrusel" formControlName="roleCarrusel">
                                        <label class="form-check-label" for="roleCarrusel">Carrusel</label>
                                    </div>

                                    <div class="form-check form-switch me-4">
                                        <input class="form-check-input" type="checkbox" id="rolePlantillas" name="rolePlantillas" formControlName="rolePlantillas">
                                        <label class="form-check-label" for="rolePlantillas">Plantillas</label>
                                    </div>
                                </div>



                                    <div class="text-center pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Crear cuenta</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
